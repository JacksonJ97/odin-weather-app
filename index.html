<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/weather-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2204d85ae9.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <form action="/" class="search-form">
            <input type="text" id="search-input" placeholder="Enter a city" />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>

          <button type="button" id="toggle-btn">C&#176 / F&#176</button>
        </div>

        <div class="main-details-container">
          <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p id="location"></p>
          </div>

          <div class="main-forecast">
            <p id="main-weather"></p>
          </div>

          <div class="date-container">
            <p id="date"></p>
          </div>
        </div>

        <div class="current-weather-container">
          <div class="temperatures">
            <div class="current-temperature">
              <p id="current-temp"></p>
            </div>

            <div class="feels-like-temperature">
              <p id="feels-like-temp"></p>
            </div>

            <div class="minmax-temperature">
              <p id="high-temp"></p>
              <p id="low-temp"></p>
            </div>
          </div>

          <div class="overcast-container">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="weather-icon" />
            <p id="weather-description"></p>
          </div>
        </div>

        <div class="weather-details-container">
          <div class="weather-detail">
            <p class="weather-detail-title">Humidity</p>
            <p id="humidity"></p>
          </div>

          <div class="weather-detail">
            <p class="weather-detail-title">Wind speed</p>
            <p id="wind-speed"></p>
          </div>

          <div class="weather-detail">
            <p class="weather-detail-title">Sunrise</p>
            <p id="sunrise">6:00 am</p>
          </div>

          <div class="weather-detail">
            <p class="weather-detail-title">Sunset</p>
            <p id="sunset">9:00 pm</p>
          </div>

          <div class="weather-detail">
            <p class="weather-detail-title">Pressure</p>
            <p id="pressure"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
